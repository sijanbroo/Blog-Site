<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="MegaBlog is a modern, fast, and beautiful platform to publish and discover stories about tech, creativity, and life."
    />
    <meta
      name="keywords"
      content="blog, writing, stories, tech blog, creative writing, appwrite, react"
    />
    <meta name="author" content="MegaBlog" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#6b21a8" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="MegaBlog" />
    <meta
      property="og:description"
      content="Publish beautiful posts and reach readers with MegaBlog."
    />
    <meta property="og:url" content="https://megablog.example.com/" />
    <meta
      property="og:image"
      content="https://images.unsplash.com/photo-1492724441997-5dc865305da7?w=1200&h=630&fit=crop"
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MegaBlog" />
    <meta
      name="twitter:description"
      content="Publish beautiful posts and reach readers with MegaBlog."
    />
    <meta
      name="twitter:image"
      content="https://images.unsplash.com/photo-1492724441997-5dc865305da7?w=1200&h=630&fit=crop"
    />

    <link rel="canonical" href="https://megablog.example.com/" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <title>SijanBlog | Modern Stories & Ideas</title>

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "MegaBlog",
        "url": "https://megablog.example.com/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://megablog.example.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
